<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; overflow: hidden;">
<button onclick="copyToClipboard()" style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0;">
    Copy to Clipboard
</button>

<script>
    function copyToClipboard() {
        navigator.clipboard.writeText("Your specific text").then(function() {
            console.log('Copying to clipboard was successful!');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    }
</script>
</body>
</html>
