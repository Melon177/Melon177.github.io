<!DOCTYPE html>
<html>
<body>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        navigator.clipboard.writeText("Your specific text").then(function() {
            console.log('Copying to clipboard was successful!');
            window.close();
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    });
</script>
</body>
</html>
